<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./output-style.css" rel="stylesheet">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Space+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
    <title>DEETIFY</title>
</head>
<body class="bg-dark-blue text-white">
    <header class="w-full bg-dark-blue p-5 flex flex-row justify-between items-center fixed top-0">
        <a href="#"><ion-icon size="large" name="grid"></ion-icon></a>
        <h1 class="text-3xl font-bold bg-gradient-to-r from-cyan-500 to-deep-violet text-transparent bg-clip-text">DEETIFY</h1>
        <a href="#"><ion-icon size="large" name="settings"></ion-icon></a>
    </header>
    <main class="mx-5 py-5">
        <!--Search bar-->
        <input class="bg-[#353A49] text-center shadow-lg focus:outline-cyan-400 text-white text-lg w-full rounded-full py-3" type="text" placeholder="&#xf002; Search by music" style="font-family: Arial, 'Font Awesome 5 Free'" />
        
        <!--Personal playlist browser-->
        <ul class="py-10 flex overflow-x-scroll">
            <li class="flex flex-col items-center pr-6 flex-shrink-0">
                <img class="w-16 h-16 rounded-2xl" src="./resources/grid_you.png" alt="you+">
                <p class="text-md pt-2">You</p>
            </li>
            <li class="flex flex-col items-center pr-6 flex-shrink-0">
                <img class="w-16 h-16 rounded-2xl" src="./resources/Grod_Women_1.jpeg" alt="Jane">
                <p class="text-md pt-2">Jane</p>
            </li>
            <li class="flex flex-col items-center pr-6 flex-shrink-0 aspect-square">
                <img class="w-16 h-16 rounded-2xl" src="./resources/Grid_Man_1.jpeg" alt="Tobi">
                <p class="text-md pt-2">Tobi</p>
            </li>
            <li class="flex flex-col items-center pr-6 flex-shrink-0">
                <img class="w-16 h-16 rounded-2xl" src="./resources/Grid_Man_2.jpeg" alt="Adam">
                <p class="text-md pt-2">Adam</p>
            </li>
            <li class="flex flex-col items-center pr-6 flex-shrink-0">
                <img class="w-16 h-16 rounded-2xl" src="./resources/Grid_Women_2.png" alt="Feli">
                <p class="text-md pt-2">Feli</p>
            </li>
            <li class="flex flex-col items-center flex-shrink-0 pr-6 ">
                <img class="w-16 h-16 rounded-2xl" src="./resources/Grid_Women_3.jpeg" alt="Carla">
                <p class="text-md pt-2">Carla</p>
            </li>
        </ul>

        <!--Inspiration area-->
        <div>
           <h3 class="text-lg font-semibold">Made for you</h3>
            <ul class="flex overflow-x-scroll pt-5">
                <li class="flex flex-col items-center flex-shrink-0 pr-6">
                    <img class="w-32 h-32 rounded-xl" src="./resources/Grid_mood-1.jpeg" alt="Road">
                    <p class="text-md pt-2">Road</p>
                </li>
                <li class="flex flex-col items-center flex-shrink-0 pr-6">
                    <img class="w-32 h-32 rounded-xl" src="./resources/Grid_mood_2.jpeg" alt="Summer">
                    <p class="text-md pt-2">Summer</p>
                </li>
                <li class="flex flex-col items-center flex-shrink-0 pr-6">
                    <img class="w-32 h-32 rounded-xl" src="./resources/Grid_mood_3.jpeg" alt="Workout">
                    <p class="text-md pt-2">Workout</p>
                </li>
            </ul> 
            <div>
                <img class="w-80 rounded-2xl mt-6" src="./resources/weekly_mix.webp" alt="your weekly mix">
            </div>
            <div>
                <img class="w-80 rounded-2xl mt-6" src="./resources/weekly_mix.webp" alt="your weekly mix">
            </div>
            <div>
                <img class="w-80 rounded-2xl mt-6" src="./resources/weekly_mix.webp" alt="your weekly mix">
            </div>
            <div>
                <img class="w-80 rounded-2xl mt-6" src="./resources/weekly_mix.webp" alt="your weekly mix">
            </div>
        </div>
    </main>
    <Footer>
        <!--music player-->
        <div class="w-full bg-deep-violet flex fixed bottom-9 justify-between px-10 pt-4 pb-14 rounded-t-[45px]">
            <div class="flex flex-row items-center">
                <img class="w-16 pr-2" src="./resources/album_cover.jpeg" alt="album cover">
                <div class="flex flex-col">
                    <h4>Title/Track name</h4>
                    <h6>ARTIST</h6>
                </div>
            </div>
            <div class="flex justify-between items-center">
                <ion-icon size="large" name="play-skip-back-circle-outline"></ion-icon>
                <ion-icon size="large" name="play-circle-outline"></ion-icon>
                <ion-icon size="large" name="play-skip-forward-circle-outline"></ion-icon>
            </div>
        </div>
        <ul class="flex w-full p-5 justify-between bg-black rounded-full fixed bottom-0">
            <li><a href="./index.html"><ion-icon size="large" name="home"></ion-icon></a></li>
            <li><ion-icon size="large" name="search-circle"></ion-icon></li>
            <li><a href="./player.html"><ion-icon size="large" name="musical-notes"></ion-icon></a></li>
            <li><a href="./mymusic.html"><ion-icon size="large" name="albums"></ion-icon></a></li>
            <li><ion-icon size="large" name="person-circle"></ion-icon></li>
        </ul>
    </Footer>
    <!--ICON script-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
